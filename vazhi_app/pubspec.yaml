name: vazhi_app
description: "VAZHI - Tamil AI Assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Internationalization
  intl: ^0.20.2

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.4

  # State Management
  flutter_riverpod: ^2.6.1

  # HTTP Client
  dio: ^5.7.0

  # Voice
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.4.1
  path_provider: ^2.1.5

  # Utilities
  url_launcher: ^6.3.1
  path: ^1.8.3
  share_plus: ^10.1.2
  package_info_plus: ^8.1.2
  llamadart: ^0.4.0
  http: ^1.6.0
  connectivity_plus: ^6.1.1
  crypto: ^3.0.6

  # Secure Storage
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/vazhi_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/vazhi_logo.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/data/
    - assets/icons/
    - assets/vazhi_logo_white.jpg
    - assets/vazhi_logo.png
    - assets/vazhi_logo_teal_watercolor.jpg
    - lib/database/migrations/
    - lib/database/data/
    - assets/privacy_policy.md

  fonts:
    - family: NotoSansTamil
      fonts:
        - asset: assets/fonts/NotoSansTamil-Regular.ttf
        - asset: assets/fonts/NotoSansTamil-Bold.ttf
          weight: 700
