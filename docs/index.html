<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAZHI - AI Tamil Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b35, #e63946);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 500px; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .tamil { font-size: 1.5rem; opacity: 0.9; margin-bottom: 1rem; }
        .tagline { font-size: 1.1rem; opacity: 0.85; margin-bottom: 2rem; line-height: 1.5; }
        .links a {
            display: inline-block;
            color: white;
            border: 2px solid rgba(255,255,255,0.7);
            padding: 0.6rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            margin: 0.3rem;
            transition: background 0.2s;
        }
        .links a:hover { background: rgba(255,255,255,0.15); }
    </style>
</head>
<body>
    <div class="container">
        <h1>VAZHI</h1>
        <p class="tamil">AI வழித் தோழன்</p>
        <p class="tagline">Your free, offline Tamil assistant for scam protection, government schemes, Thirukkural, education, healthcare, and more.</p>
        <div class="links">
            <a href="https://github.com/CryptoYogiLLC/vazhi">GitHub</a>
            <a href="./privacy-policy/">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
